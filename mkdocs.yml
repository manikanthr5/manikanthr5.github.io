theme:
  name: material
  custom_dir: overrides
  feature:
    tabs: true
  features:
    - navigation.tabs
    # - navigation.tabs.sticky
    - navigation.sections
    - navigation.indexes
    - navigation.instant
    - navigation.top
    - navigation.tracking
    - toc.follow
    - search.suggest
    - search.highlight
    - search.share
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

# Plugings
plugings:
  - search
  - tags:
    enabled: true
  - blog:
    enabled: true
    authors: false
  - minify:
      minify_html: true

# Extensions
markdown_extensions:
  - abbr
  - admonition
  - footnotes
  - md_in_html
  - pymdownx.details
  - pymdownx.highlight
  - pymdownx.superfences
  - toc:
      permalink: true
      toc_depth: 3

site_name: Insights by Manikanth
site_url: https://manikanthr5.github.io/insights/
copyright: Copyright &copy; 2022 @manikanthr5

# Repository
repo_name: manikanthr5/insights
repo_url: https://github.com/manikanthr5/insights
edit_uri: ""

extra:
  social:
    - icon: fontawesome/brands/github-alt
      link: https://github.com/manikanthr5
    - icon: fontawesome/brands/linkedin-in
      link: https://linkedin.com/in/manikanthr5
    - icon: fontawesome/brands/kaggle
      link: https://kaggle/manikanthr5
    - icon: fontawesome/solid/envelope
      link: mailto://manikanth.iitkgp@gmail.com
  analytics:
    provider: google
    property: G-GS41WHEFVR

